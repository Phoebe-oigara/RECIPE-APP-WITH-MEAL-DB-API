<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>/
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">We help you find the right Meal for your body and soul</h2>
                <blockquote>Cooking is not just about ingredients, recipes, and cooking. It is about harnessing imagination, empowerment, and creativity. <br>
                    <cite> ~ Guy Fieri</cite>
                </blockquote>
                <div class="search-box">
                    <input type="text" class="search-content" placeholder="Enter meal or ingredient
                    " id="search-input">

                    <button type ="submit" class= "search-button" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>  
                </div>
            </div>
            <div class="class-result">
                <h2 class="title">Your search results:</h2>
                <div id="meal">
                    <div class="class-item">
                        <div class="meal-image">
                            <img src="meal-gdbd6f1c4a_640.jpg" alt="beautiful meal layout">
                        </div>
                        <div class="meal-name">
                            <h3>Delicious chicken quesadilla</h3>
                            <a href="#" class="recipe-btn">Get the Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
